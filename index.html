<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Home</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <div class="icons">
        <a href="help.html" title="Help">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcbAsUl5JYqZmn-2lsOWOhnDzkYd6Tu5eglg&s" alt="Help">
        </a>
        <a href="#" title="Translate">
            <img src="https://newsimg.giznext.com/mobile/production/news/wp-content/uploads/2022/05/05152137/Easy-Hindi-Typing-1200_675.png" alt="Translate">
        </a>
        <a href="account.html" title="Account">
            <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-squares-01/3/30-512.png" alt="Account">
        </a>
    </div>
    
    
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1>Smart Parking System</h1>
            <nav>
                <a href="index.html" class="nav-btn home-btn">Home</a>
                <a href="results.html" class="nav-btn find-btn">Find Parking</a>
            </nav>
        </header>

        <section class="search">
            <h2>Find a Parking Spot</h2>
            <input type="text" id="location" placeholder="Enter Location">
            <button onclick="redirectToResults()">Search</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Smart Parking. All rights reserved.</p>
    </footer>

    <script>
        function redirectToResults() {
            const location = document.getElementById('location').value;
            if (location) {
                window.location.href = `results.html?location=${encodeURIComponent(location)}`;
            } else {
                alert('Please enter a location');
            }
        }
    </script>
</body>
</html>
